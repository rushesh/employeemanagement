<h5 style="text-align: center;">
    New Hiring Details
</h5>
<table class="table table-hover">
    <thead>
      <tr>
        <th scope="col">S.NO</th>  
        <th scope="col">Name</th>
        <th scope="col">Employee ID</th>
        <th scope="col">Department</th>
        <th scope="col">Date of Joining</th>
        <!-- <th scope="col">Password</th> -->
        <th scope="col"></th>
        
      </tr>
    </thead>
    <tbody *ngFor="let emp of employeeList;let i=index;">
      <tr>
        <th scope="row">{{i+1}}</th>
        <td>{{emp.name}}</td>
        <td>{{emp.employeeid}}</td>
        <td>{{emp.department}}</td>
        <td>
            <input
        #datepickerYMD="bsDatepicker"
        bsDatepicker
        [bsValue]="emp.doj"
        [isDisabled]="true"
        [bsConfig]="{ dateInputFormat: 'DD-MM' }">
        
        </td>
        <!-- <td>{{emp.password}}</td> -->
        <td>
            <button  (click)="deleteEmp(emp)" title="Click to delete" class="btn btn-danger">
            Delete
        </button></td>
      </tr>
    </tbody>
  </table>

  <app-alerts></app-alerts>
